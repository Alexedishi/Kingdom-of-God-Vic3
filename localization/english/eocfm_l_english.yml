 ## Eastern Orthodox Entries
 je_eocfm_encyclical_orthodox_easterners_1: "The Encyclical of the Eastern Patriarchs"
 je_eocfm_encyclical_orthodox_easterners_1_reason: "#italic “Filled with the desire to see you return to the fold of the Catholic Church, and to bless you as Our brothers and sons, and awaiting the day when this joy will be given us, We yet again attest Our affection and Our tenderness towards all the Catholics spread through all the lands of the East, to all Patriarchs, Primates, Archbishops, bishops, clergy and laity, and We confer on them Our apostolic blessing.”#! -Pope Pius IX, #italic Epistle to the Easterners,#! 1848\n\nThe [concept_ecumenical_council] has rejected the bank-handed olive branch extended by $eocfm_rome$. The Ecumenical Patriarch, [GetGlobalVariable('eocfm_constantinople_patriarch_var').GetFirstName], has issued an [concept_encyclical] calling for the cessation of any positive relations with the Pope."
 je_eocfm_encyclical_orthodox_easterners_2: "The Encyclical of the Eastern Patriarchs"
 je_eocfm_encyclical_orthodox_easterners_2_reason: "#italic “Filled with the desire to see you return to the fold of the Catholic Church, and to bless you as Our brothers and sons, and awaiting the day when this joy will be given us, We yet again attest Our affection and Our tenderness towards all the Catholics spread through all the lands of the East, to all Patriarchs, Primates, Archbishops, bishops, clergy and laity, and We confer on them Our apostolic blessing.”#! -Pope Pius IX, #italic Epistle to the Easterners,#! 1848\n\nThe [concept_ecumenical_council] has shocked the world by accepting the olive branch extended by $eocfm_rome$. The Ecumenical Patriarch, [GetGlobalVariable('eocfm_constantinople_patriarch_var').GetFirstName], has issued an [concept_encyclical] calling for the thawing of relations between the Pope and the Eastern Churches."
