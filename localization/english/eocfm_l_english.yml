 eocfm_roman_rite: "#yellow #tooltip:[GetRawTextTooltipTag('eocfm_roman_rite_details')] Roman Rite#!#!"
 eocfm_roman_rite_details: "The #bold Roman Rite#!, #italic Rītus Rōmānus in Latin#!, is the primary [concept_liturgical_rite] of the [GetReligion('catholic').GetName] church. Recognized for its practical and dignified expression, its rituals harken back to an era when Christendom lived in the shadows of the caesars of Rome.\n$TOOLTIP_DELIMITER$\n$eocfm_roman_rite_modifier$"
 eocfm_roman_rite_modifier: "#bold This rite gives the following effects at maximum [concept_caesaropapism]:\n[GetStaticModifier('modifier_eocfm_roman_rite_placeholder').GetDesc]#!"
 
 eocfm_alexandrian_rite: "#yellow #tooltip:[GetRawTextTooltipTag('eocfm_alexandrian_rite_details')] Alexandrian Rite#!#!"
 eocfm_alexandrian_rite_details: "The #bold Alexandrian Rite#! traces its split from the remainder of Christianity to the rejection of the Council of Chalcedon by the [GetReligion('oriental_orthodox').GetName]. This rite is characterized by the use of a variety of liturgies, both historically and in the present.\n$TOOLTIP_DELIMITER$\n$eocfm_alexandrian_rite_modifier$"
