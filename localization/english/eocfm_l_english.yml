 eocfm_byzantine_rite: "#yellow #tooltip:[GetRawTextTooltipTag('eocfm_byzantine_rite_details')] Byzantine Rite#!#!"
 eocfm_byzantine_rite_details: "The #bold Byzantine Rite#!, also called the Greek Rite, encompasses the range of rituals and traditions that exemplify the [GetReligion('orthodox').GetName] church. Developed from centuries of syncretism between the traditions of Constantinople and the communities of the Levant, this rite is know for its elaborate and mystical traits.\n$TOOLTIP_DELIMITER$\n$eocfm_byzantine_rite_modifier$"
