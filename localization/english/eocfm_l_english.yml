 eocfm_roman_rite: "#o #tooltip:[GetRawTextTooltipTag('eocfm_roman_rite_concept')] Roman Rite#!#!"
 eocfm_roman_rite_concept: "The #bold Roman Rite#!, #italic Rītus Rōmānus in Latin#!, is the primary [concept_liturgical_rite] of the [GetReligion('catholic').GetName] church. Recognized for its practical and dignified expression, its rituals harken back to an era when Christendom lived in the shadows of the caesars of Rome.\n$TOOLTIP_DELIMITER$\n$eocfm_roman_rite_modifier$"
 eocfm_roman_rite_modifier: "#bold This rite gives the following effects at maximum [concept_caesaropapism]:\n[GetStaticModifier('modifier_eocfm_roman_rite_placeholder').GetDesc]#!"
 eocfm_byzantine_rite: "#yellow #tooltip:[GetRawTextTooltipTag('eocfm_byzantine_rite_concept')] Byzantine Rite#!#!"
 eocfm_byzantine_rite_concept: "The #bold Byzantine Rite#!, also called the Greek Rite, encompasses the range of rituals and traditions that exemplify the [GetReligion('orthodox').GetName] church. Developed from centuries of syncretism between the traditions of Constantinople and the communities of the Levant, this rite is know for its elaborate and mystical traits.\n$TOOLTIP_DELIMITER$\n$eocfm_byzantine_rite_modifier$"
 eocfm_byzantine_rite_modifier: "#bold This rite gives the following effects at maximum [concept_caesaropapism]:\n[GetStaticModifier('modifier_eocfm_byzantine_rite_placeholder').GetDesc]#!"
 eocfm_alexandrian_rite: "#o #tooltip:[GetRawTextTooltipTag('eocfm_alexandrian_rite_concept')] Alexandrian Rite#!#!"
 eocfm_alexandrian_rite_concept: "The #bold Alexandrian Rite#! traces its split from the remainder of Christianity to the rejection of the Council of Chalcedon by the [GetReligion('oriental_orthodox').GetName]. This rite is characterized by the use of a variety of liturgies, both historically and in the present.\n$TOOLTIP_DELIMITER$\n$eocfm_alexandrian_rite_modifier$"
 eocfm_alexandrian_rite_modifier: "#bold This rite gives the following effects at maximum [concept_caesaropapism]:\n[GetStaticModifier('modifier_eocfm_alexandrian_rite_placeholder').GetDesc]#!"
 eocfm_syriac_rites: "#o #tooltip:[GetRawTextTooltipTag('eocfm_syriac_rites_concept')] Syriac Rites#!"
 eocfm_syriac_rites_concept: "The #bold Syriac Rites#! consist of two distinct liturigcal traditions that emerged as a result of Christianity spreading eastwards, beyond the lands administered by the Roman Empire. They are both distinguished by features derived from syncretism with near-Eastern religions outside of the supervision of Rome and Constantinople.\n$TOOLTIP_DELIMITER$\n$$"
