 eocfm.0201.t: "State Authority Asserted Over $eocfm_constantinople$"
 eocfm.0201.d: "Having seized control of the city of Constantinople, [ROOT.GetCountry.GetName] has claimed direct control over the ecclesiastic apparatus of the Ecumenical Patriarchate."
 eocfm.0201.f: "The Queen of Cities, Constantinople itself serves as the beating heart of the Eastern Orthodoxy. To challenge control of this seat to assert dominance over the faith as a whole."
 eocfm.0201.a: "Constantinople, the jewel of the East, belongs to us."
