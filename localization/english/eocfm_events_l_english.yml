 eocfm.2320.t: "Ecumenical Council Convoked"
 eocfm.2320.d: "The Clergy of [SCOPE.sCountry('eocfm_council_host_scope').GetName] have called for an Ecumenical Council, claiming there are grave issues within the Church that must be addressed."
 eocfm.2320.f: "The ecumenical council has long been the primary method of resolving issues regarding the doctrine and administration of the Church. Since the split with Rome, the Eastern Councils have primarily taken place in Constantinople, far from the overbearing influence of the Pope."
 eocfm.2320.a: "We shall prepare our delegation."
 eocfm.2320.tt: "We will be notified of the matter of this council once our delegation arrives."
 eocfm.2320.b: "Our bishops will attend."
 eocfm.2320.c: "Bar our priests from attending."
 eocfm.2321.t: "The Council of [ROOT.GetCountry.GetCapital.GetCityHubName]"
 eocfm.2321.d: "As bishops begin to form their delegations, the Orthodox community has looked to us to guide the focus of the next ecumenical council."
 eocfm.2321.f: "While unrecognized by the Bishop of Rome, the councils hold tremendous weight across the Orthodox world."
 eocfm.2321.1: "Revive the Great Holy War."
 eocfm.2321.2: "Rebutt the Pope's patronizing attitude."
 eocfm.2321.3: "Confront the Heresey of Phyletism."
 eocfm.2321.4: "Modernize the Church Calendar."
 eocfm.2321.5: "Mend the Great Schism."
 eocfm.2321.6: "Declare the Orthodox State."
 eocfm.2322.t: "Birth of the New Crusades"
 eocfm.2322.d: "Following weeks of theological and moral debate, the Partiarchs have stepped forward with a unified message: that the use of force to protect Christians abroad from persecution is not only right, but divinely mandated."
 eocfm.2322.f: "No longer will the Orthodox Church stand by as the faithful suffer the abuses of both the western heretics and eastern heathens."
 eocfm.2322.a: "Εν τούτω νίκα!"
 eocfm.2322.b: "Εν τούτω νίκα!"
 eocfm.2323.t: "Epistle to the Easterners"
 eocfm.2323.d: "In a message to the Eastern Churches, the Pope, [SCOPE.sCharacter('eocfm_rome_patriarch_scope').GetFullName], has urged the Orthodoxy to seek reunion with the West. The greater body of the Church remains opposed to any union with Rome, citing the grave theological divides between us."
 eocfm.2323.f: ""Filled with the desire to see you return to the fold of the Catholic Church, and to bless you as Our brothers and sons, and awaiting the day when this joy will be given us, We yet again attest Our affection and Our tenderness towards all the Catholics spread through all the lands of the East, to all Patriarchs, Primates, Archbishops, bishops, clergy and laity, and We confer on them Our apostolic blessing." -Pope Pius IX, "Epistle to the Easterners," 1848"
 eocfm.2323.a: "Perhaps he should step off his throne first."
 eocfm.2323.b: "We should press for reconciliation."
 eocfm.2324.t: "Encyclical of the Eastern Patriarchs"
 eocfm.2324.d1: "Following fervent dicussions, the Ecumenical Council has elected to reject the Pope's epistle. In a lengthy response, rebutting several Western heresies, the Partiarchs have denounced the letter as fallacious."
 eocfm.2324.d2: "Following a storm of arguments resembling a tavern brawl more than a a theological debate, the Ecumenical Council has stunned the world by not only accepting but embracing the chance at closer ties between the East and West."
 eocfm.2324.f: ""Now, the God of peace, "that brought again from the dead that great Shepherd of the sheep," "He that keepeth Israel," who "shall neither slumber nor sleep," "keep your hearts and minds," "and direct your ways to every good work."\n\nPeace and joy be with you in the LORD."\n- Encyclical of the Eastern Patriarchs, 1848"
 eocfm.2324.a: "The Pope should learn humility."
 eocfm.2324.b: "We will extend an olive branch."
 eocfm.2325.t: "Problems with Phyletism"
 eocfm.2325.d: "Phyletism has been on the rise. Traditionally, every bishop presides over a defined area, providing their services in Greek. However, preists have been caught providing services to minority cultures outside of their assigned areas."
 eocfm.2325.f: "With the rise of nationalism throughout the Balkans and the Near East, several peoples have sought religious services given in their own language by priests of their culture. This has resulted in an overlap of preistly jurisdictions, as bishops attempt to assert their control over their prescribed districts, while still reaching out to minority populations of their culture. The Patriarchs have condemned this as a serious breach of the ecclesiastical structure."
 eocfm.2325.a: "The Church must have order."
 eocfm.2325.b: "Let the faithful worship how they wish."
 eocfm.2326.t: "Phyletism Addressed"
 eocfm.2326.d1: "Following the guidance and seniority of the Ancient Partiarchatess, the Ecumenical Council has condemned the issue of Phyletism, declaring that any type of ethno-centricism within the Church is an affront to the Ecumene."
 eocfm.2326.d2: "In a revolt against tradition and ecclesiastical structure, the Ecumenical Council has endorsed the establishment of overlapping episcopal sees with the goal of tailoring the divine word to national communities across the Orthodox world."
 eocfm.2326.f: ""Both you (Greeks) and the Bulgarians can equally be accused of phyletism, that is, of introducing ethnic interests into Church questions, and in the use of religion as a political weapon; but the difference lies in the fact that Bulgarian phyletism is defensive, while yours is offensive. Their phyletism seeks only to mark out the boundaries of their tribe; yours seeks to cross the boundaries of Hellenism" -K. Leontiev, 1872"
 eocfm.2326.a: "We are one united Church."
 eocfm.2326.b: "Every community deserves its Church."
 eocfm.2327.t: "An Outdated Calendar"
 eocfm.2327.d: "In response to increasing exposure to the West, several Orthodox countries have begun to adopt the Gregorian Calendar to simplify their interactions in trade and diplomacy. This has prompted a divisive debate within the Church, which continues to use the Julian Calendar."
 eocfm.2327.f: "Proposed by Julius Caesar over a millennium and a half ago, the Julian Calendar replaced the Roman lunisolar calendar. In 1582, Gregory XIII issued an updated calendar to correct for drift from the solar year. While widely adopted across Europe and North America, the Orthodox Church has refused to adopt this change."
 eocfm.2327.a: "We should break free from the past."
 eocfm.2327.b: "This smells of heresey."
 eocfm.2328.t: "The Julian Calendar"
 eocfm.2328.d1: "After weeks of passionate arguments by scholars from across the Orthodox world, the Ecumenical Council has agreed to implement a Revised form of the Julian Calendar. Boasting a precision competitive with that of the Gregorian calendar, the revision has successfully resolved equinox drift for millenia to come."
 eocfm.2328.d2: "In a rebuke to the liberalizing pressure from the West, the Ecumenical Council has rejected any notion of making any changes to the Julian calendar, considering it tantamount to adopting the Gregorian calendar, itself a heretical symbol of the West."
 eocfm.2328.f: ""The difference between the length of the political year of the new calendar and the Gregorian is so small that only after 877 years it is observed difference of dates. -M. Milanković, 1923"
 eocfm.2328.a: "This is the right choice."
 eocfm.2328.b: "We will not abandon our roots."
 eocfm.2329.t: "The Byzantine Commonwealth"
 eocfm.2329.d: "In an arrogant and pompous ceremony in [SCOPE.sCountry('eocfm_conqueror_scope').GetCapital.GetName], [SCOPE.sCountry('eocfm_conqueror_scope').GetName] has declared the creation of the #bold #o Orthodox Commonwealth#!#!. With an aim to unify all [GetReligion('orthodox').GetName] peoples under one banner, this, no doubt, threatens the international order."
 eocfm.2329.f: ""According to the apostolic teaching and the doctrine of the Gospel, let us believe in the one Deity of the Father, Son and Holy Spirit, in equal majesty and in a holy Trinity. We authorize the followers of this law to assume the title Catholic Christians; but as for the others, since in our judgment they are foolish madmen, we decree that they shall be branded with the ignominious name of heretics, and shall not presume to give their conventicles the name of churches." -Theodosius I"
 eocfm.2329.a: "What does this mean?"
 
 eocfm.2390.t: "The Patriarchate Rises"
 eocfm.2390.d: "Church bells ring and people cheer as [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullName] declares the birth of the #bold #o Orthodox Commonwealth#!#!. Beneath the imposing presence of the capitol at [ROOT.GetCountry.GetCapital.GetName], the [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] has been adorned with reconstructions of the old sigils and regalia of the Partiarchs of Constantinople. Stepping forward towards the array of citizens, dignitaries, and clergy, [ROOT.GetCountry.GetRuler.GetFirstName] stands as a beacon for the future of the [ROOT.GetCountry.GetAdjectiveNoFormatting] people."
 eocfm.2390.f: ""Wherever the bishop shall appear, there let the multitude of the people also be; even as, wherever Jesus Christ is, there is the Catholic Church." -Ignatius of Antioch, ca. 107 AD "
 eocfm.2390.a: "Our Church is Universal."
 eocfm.2391.t: "The Metropolitan Lands"
 eocfm.2391.d: "Our efforts have borne fruit with the rebirth of the [ROOT.GetCountry.GetName]. Now several voices call for the restoration of [ROOT.GetCountry.GetAdjectiveNoFormatting] power and prestige with the return of formerly Byzantine lands to [ROOT.GetCountry.GetAdjectiveNoFormatting] hands. It falls to the [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] to enact the future of the [GetReligion('orthodox').GetName] state."
 eocfm.2391.f: ""For the Fathers rightly granted privileges to the throne of old Rome, because it was the royal city. And the One Hundred and Fifty most religious Bishops, actuated by the same consideration, gave equal privileges to the most holy throne of New Rome, justly judging that the city which is honoured with the Sovereignty and the Senate and enjoys equal privileges with the old imperial Rome, should in ecclesiastical matters also be magnified as she is, and rank next after her." -Canon XXVIII, Council of Chalcedon, 451"
 eocfm.2391.a: "All faithful shall be sheltered by the Patriarchs."
 eocfm.2392.t: "The Orthodox Realms"
 eocfm.2392.d: "Our conquests have finally rescued Eastern Christendom after over a millennium of oppression. Now, the Patriarchs work diligently to restore the churches shuttered during Muslim rule. After debates and deliberations, the Patriarch of Constantinople along with the other Patriarchs of the East have declared the birth of a unified [GetReligion('orthodox').GetName] Domain."
 eocfm.2392.f: ""So know, pious king, that all the Christian kingdoms came to an end and came together in a single kingdom of yours, two Romes have fallen, the third stands, and there will be no fourth. No one shall replace your Christian Tsardom according to the great Theologian.""
 eocfm.2392.a: "The Eastern Church is whole, let us count our blessings."
 eocfm.2393.t: "The Capture of the Great Mosque"
 eocfm.2393.d: "Our righteous crusades against the Saracens have brought their jewel, the heathen city of Mecca, into our grasp."
 eocfm.2393.f: "One by one, rank after rank of Byzantine soldiers advanced into the city. There we beheld the Great Mosque, and at its heart the pagan relic, the al-Ḥajaru al-Aswad... the #black Black Stone#!."
 eocfm.2393.a: "We bring no peace. Burn it all down."
 eocfm.2393.b: "We will turn it into a museum."
 eocfm.2393.c: "The Saracens kept peace in Jerusalem. We will keep peace in Mecca."
 eocfm.2394.t: "The Ancient Patriarchates"
 eocfm.2394.d: "After centuries of separation, the great seats of Eastern Christendom have been returned to the rule of the Emperor in Constantinople."
 eocfm.2394.f: "With the heartlands of Eastern Christianity within our control, religious and social leaders call for the reunification of the Imperial Office with that of the Orthodoxy."
 eocfm.2394.a: "Mother Mary smiles upon us."
 eocfm.2395.t: "The Restoration of the Pentarchy"
 eocfm.2395.d: "By the Grace of God and through the valiant efforts of the [ROOT.GetCountry.GetAdjectiveNoFormatting] state, we have brought all five of the original seats of Christianity under the umbrella of the Orthodoxy. In an auspicious ceremony in the heart of the Vatican, the Patriarchs of the Church have declared [ROOT.GetCountry.GetName] to be the sole defender of and authority over the Church of the East."
 eocfm.2395.f: "As it was in Roman times, the church is once again unified under the control of a singular state that both supports and oversees its ecclesiastic functions."
 eocfm.2395.a: "Glory to [ROOT.GetCountry.GetName]"
