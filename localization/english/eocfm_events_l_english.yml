 eocfm.2210.t: "Theological Dispute with Patriarch"
 eocfm.2210.d: "Metropolitan [GetInterestGroupVariant('ig_devout',GetPlayer).GetLeader.GetFirstName] has become embroiled in a theological dispute with [SCOPE.sCharacter('eocfm_patriarch_event_scope').GetFirstName], the Patriarch of [SCOPE.GetRootScope.GetCountry.GetCustom('eocfm_seat_event_type')] leading to accusations of heresy on the part of the state church."
 eocfm.2210.f: "From the Septuagint to the Julian calendar, the Orthodoxy clings to the traditions that have allowed it to survive domination by the Ottoman state."
 eocfm.2210.a: "We should seek compromise."
 eocfm.2210.b: "He has no authority in [ROOT.GetCountry.GetName]."
