 eocfm.0309.t: "The Supreme Pontiff of the Universal Church"
 eocfm.0309.d: "Flanked by the [ROOT.GetCountry.GetAdjectiveNoFormatting]-backed Patriarchs, the Ecumenical Patriarch, [SCOPE.sCharacter('eocfm_patriarch_event_scope').GetFirstName], has declared the successful unification of the two Churches into a Great Mother Church. In celebration, he has extended offers to all [GetReligion('catholic').GetName] nations to join the unified Church."
 eocfm.0309.f: "After unity was dealt a death blow by the Fourth Crusade, the majority of Christendom assumed that reconciliation between East and West was nothing more that a pipe dream. Despite this, [ROOT.GetCountry.GetName] has overcome the odds to bring the ideals of Ecumenism into reality."
 eocfm.0309.a: "May God have mercy on Christianity."
 
 eocfm.0400.t: "The [SCOPE.sCountry('eocfm_crusade_target_scope').GetAdjectiveNoFormatting] Crusade"
 eocfm.0400.d: "At the behest of [ROOT.GetCountry.GetRuler.GetFullName], the [SCOPE.gsInterestGroup('devout_scope').GetName] have organized and declared a [Concept('concept_crusades','$concept_crusade$')] against the unfidels of [SCOPE.sCountry('eocfm_crusade_target_scope').GetName]."
 eocfm.0400.f: "The [SCOPE.gsInterestGroup('devout_scope').GetName] has issued a call to arms to all righteous Orthodox Christians. As faithful adherents to the [GetReligion('orthodox').GetName] faith, we are mandated to take the fight against the vile infidels of [SCOPE.sCountry('eocfm_crusade_target_scope').GetName]. The Ecumenical Partiarch promises full absolution from all sins and a guaranteed place in Heaven."
 eocfm.0400.a: "God is with us!"
 eocfm.0400.tt: "Victory will force our opponent to change their state religion to [GetReligion('orthodox').GetName]."
 eocfm.0401.t1: "Victorious Crusade"
 eocfm.0401.t2: "Wrath of the Orthodoxy"
 eocfm.0401.d1: "The One and True #o Lord#! has granted the forces of [SCOPE.sCountry('eocfm_crusade_initiator_scope').GetName] victory in their Crusade against [SCOPE.sCountry('eocfm_crusade_target_scope').GetName]. After crushing the defense led by [SCOPE.sCountry('eocfm_crusade_target_scope').GetRuler.GetFullName], our warriors forced the enemies of the faith to admit their ignominious defeat. With the occupied lands firmly under the leadership of a pious [GetReligion('orthodox').GetName] ruler, we can rest assured that the divine will of the #o Lord#! has been enacted!"
 eocfm.0401.d2: "Allah must have abandoned [SCOPE.sCountry('eocfm_crusade_target_scope').GetName] to allow our armies to be so thoroughly defeated by the soldiers of [SCOPE.sCountry('eocfm_crusade_initiator_scope').GetName]. Following their successful Crusade, the invaders have occupied [SCOPE.sCountry('eocfm_crusade_target_scope').GetCapital.GetName] and claimed the surrounding territories as rightful [SCOPE.sCountry('eocfm_crusade_target_scope').GetRuler.GetAdjectiveNoFormatting] land."
 eocfm.0401.f: "The Crusade against [SCOPE.sCountry('eocfm_crusade_target_scope').GetName] was a resounding success. The holy warriors stirred by the call to war have defeated their enemies time and again, permanently occupying their lands. It is hard to say how long their rule will last, and if the defeated will strike back after this humiliation, but, at least for now, the people of [SCOPE.sCountry('eocfm_crusade_target_scope').GetName]] will have to learn to live under the shadow of the [GetReligion('orthodox').GetName] faith."
 eocfm.0401.a: "It is the will of #o God#!!"
 eocfm.0401.b: "Why does our Lord forsake us?"
 eocfm.0402.t1: "Failed Crusade"
 eocfm.0402.t2: "The Orthodoxy Broken"
 eocfm.0402.d1: "The armies of the [GetReligion('orthodox').GetName] faith have found only death and humiliation at the hands of the forces of [SCOPE.sCountry('eocfm_crusade_target_scope').GetName]. The arrogance of [SCOPE.sCountry('eocfm_crusade_initiator_scope').GetRuler.GetFullName] has ended in a disastrous defeat that will only hurt the cause of the faithful. This will surely embolden more blasphemers and infidels to further stray from the faith."
 eocfm.0402.d2: "The pitiful soldiers of [SCOPE.sCountry('eocfm_crusade_initiator_scope').GetName] were no match to our warriors. Under the wise and pious leadership of [SCOPE.sCountry('eocfm_crusade_target_scope').GetRuler.GetFullName], the [SCOPE.sCountry('eocfm_crusade_initiator_scope').GetStateReligion.GetName] faithful repelled the invaders and reaffirmed once more their right to rule. Perhaps next time the Orthodoxy will not be so eager to throw away the lives of their followers in a futile attempt to test our power."
 eocfm.0402.f: "After several setbacks and humiliating defeats, the Crusade called by [SCOPE.sCountry('eocfm_crusade_initiator_scope').GetName] to conquer [SCOPE.sCountry('eocfm_crusade_target_scope').GetName] has ended in a resounding failure. The [GetReligion('orthodox').GetName] faithful under our banner have cast out all the invaders and forced their leaders to surrender."
 eocfm.0402.a: "God has abandoned us!"
 eocfm.0402.b: "The [SCOPE.sCountry('eocfm_crusade_initiator_scope').GetAdjectiveNoFormatting] people have tasted the wrath of Allah!"
