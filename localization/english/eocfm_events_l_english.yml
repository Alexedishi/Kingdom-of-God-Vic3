 eocfm.2230.t: "Venerating an Icon"
 eocfm.2230.d: "#bold At the direction of the [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle], bishops from the [SCOPE.gsInterestGroup('devout_scope').GetName] have presented several options for the dissemination to, and veneration of, state-sponsored icons at churches throughout [ROOT.GetCountry.GetName]. Each one promises to inspire the faithful.#!"
 eocfm.2230.f: "The tradition of Iconography in the Eastern Churches can be traced back to the early Christian church as it transitioned to becoming the state religion of the Roman Empire. Developed and maintained in relative isolation from the traditions in the West, the styles and motifs of icons is a hallmark of the Eastern Orthodoxy."
