 eocfm.0108.t: "Autocephaly of the National Church" # Eastern Orthodox Variant
 eocfm.0108.d: "In the face of resistance by the Patriarchs, the church of [ROOT.GetCountry.GetName] has successfully separated its ecclesiastical administration from that of Constantinople. Seeking to avoid further fractures in the Eastern church, the Ecumenical Partiarch, [SCOPE.sCharacter('eocfm_constantinople_patriarch_scope').GetFirstName], has recognized our autonomy within the fabric of the church."
 eocfm.0108.f: "The only way to safeguard our cultural and identity as a [ROOT.GetCountry.GetAdjectiveNoFormatting] nation is to take control of our spiritual affairs, regardless of the complaints of the Patriarchates."
 eocfm.0108.a: "We will defend our faith."
