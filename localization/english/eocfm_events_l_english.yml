 eocfm.2110.t: "Priestly Excesses"
 eocfm.2110.d: "Public outcry has been rising in [SCOPE.sState('eocfm_decree_state_scope').GetName] over the use of state-provided funds in building a new cathedral. The local Bishop has protested that this is a perfectly legal use of his Metropolitan authority while detractors have accused him of overt materialism."
 eocfm.2110.f: "While the people broadly support the Church, many have taken issue with this worldly display of wealth. Critics argue that this money is better spent on improving living conditions for the impovershed or on supporting remote monasteries."
 eocfm.2110.a: "The Bishop's actions are perfectly legal."
 eocfm.2110.b: "He should learn some humility."
 eocfm.2110.c: "On second thought, make it bigger!"
 eocfm.2111.t: "The Widow's Mite"
 eocfm.2111.d: "A destitute family in [SCOPE.sState('eocfm_decree_state_scope').GetName] recently donated their entire month's earnings to the [GetInterestGroupVariant('ig_devout',GetPlayer).GetNameWithCountryVariant]. This has made headlines across [ROOT.GetCountry.GetName] prompting ardent support and opposition for our policy of encouraging "donations" to the Church."
 eocfm.2111.f: "Critics have accused the state of using the "Lesson of the Widow's Offering" to lull the poor into a false sense of piety to distract them from their desparate situation."
 eocfm.2111.a: "This should be hailed the highest act of piety."
 eocfm.2111.b: "Perhaps we should show some restraint."
