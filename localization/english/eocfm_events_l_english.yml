 eocfm.2220.t: "Ecumenical Reform"
 eocfm.2220.d: "The Eastern Orthodox Church is the one true successor to the Great Church founded by Jesus Christ. Yet, with its decentralized structure, deviations have developed between the various churches over the centuries. A cohort of bishops have requested state support in implementing some liturgical changes in the interest of better aligning ourselves with the rest of the Orthodox family."
 eocfm.2220.f: "With the ebb and flow of Patriarchal influence over the church at large, minor differences have developed within the Orthodox church that have often led to minor schisms. While this may upset more traditionalist segements of the clergy, many argue that the Church structure is as much at risk of disintegration as that of the Sultan."
 eocfm.2220.a: "They will have state backing."
 eocfm.2220.b: "We will not abandon our traditions."
 eocfm.2220.tt: "#red This will impede any attempts to #bold Reform the Synod#! for several years.#!"
 eocfm.2221.t: "Monastic Reparations"
 eocfm.2221.d: "In the years since the seizure of monastic lands by the state, leaders from the [GetInterestGroupVariant('ig_devout',GetPlayer).GetNameWithCountryVariant] have petitioned the government to replace the lost of their subsistence lands."
 eocfm.2221.f: "With their massive estates, the monasteries were able to provide for themselves in a manner completely independent of the state. Without these lands, the number of functioning monasteries has dwindled as the clergy are forced to seek gainful employment."
 eocfm.2221.a: "The state cannot afford them benefits."
 eocfm.2221.b: "We should show mercy."
 eocfm.2222.t: "Church-State Relations"
 eocfm.2222.d: "While the Church of [ROOT.GetCountry.GetName] has been a vital pillar of our cultural identity, senior clergymen have suggested that the inclusion of state-appointed priests is diluting the holiness of the Church."
 eocfm.2222.f: "Historical Note: Dating back to Byzantine times, many positions within Church leadership were appointed by the state. This practice was additionally normalized under both Turkish and Russian rule. However, this practice often risked damaging the credibility of the clergy and kept the Church open to political meddling."
 eocfm.2222.a: "Let the Church be."
 eocfm.2222.b: "The State will have primacy."
