 eocfm.0300.t: "The Council of Unification"
 eocfm.0300.d: "[SCOPE.sCountry('eocfm_mending_country_scope').GetName] has convoked an Ecumenical Council to declare their intent to unify the two largest branches of Christianity. While the state controls the seats of both the East and West, there remains a herculean amount of work to be done."
 eocfm.0300.f: "The churches of the East and West agree on overarching concepts of faith, but nearly a millennium of Schism has introduced tremendous deviations that must be reconciled before we can dream of a united church."
 eocfm.0300.a: "Will Christendom be whole once more?"
