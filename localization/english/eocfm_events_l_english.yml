 eocfm.2310.t: "An Audience with the Patriarch"
 eocfm.2310.d: "[ROOT.GetCountry.GetRuler.GetFullName] has been graciously hosted by the Ecumenical Patriarch, [SCOPE.sCharacter('eocfm_patriarch_event_scope').GetFirstName]. After a pompous ceremony and a coreographed event featuring a dicussion of "common values and religious ties" between the countries of the [GetReligion('orthodox').GetName], [ROOT.GetCountry.GetRuler.GetLastName] has met with the Patriarch to seek his blessings for the nation."
 eocfm.2310.f: "Throughout the centuries of domination by the Ottomans, the Church has served as the common force holding the peoples of the Balkans together. By seeking "divine" approval, our leaders can instill confidence in our governance."
 eocfm.2310.1: "God, bless us with decisive leadership."
 eocfm.2310.2: "Lord, bless us with good governance."
 eocfm.2310.3: "Father, bless us with grace in diplomacy."
 eocfm.2310.4: "Maker, bless us with skill in the art of war."
 eocfm.2310.a: "Perhaps this isn't the best time..."
 eocfm.2311.t: "The Ecumenical Patriarch's Blessings"
 eocfm.2311.d: "In recognition of the piety of [ROOT.GetCountry.GetName]'s pious legal framework, the Ecumenical Partiarch, [SCOPE.sCharacter('eocfm_patriarch_event_scope').GetFirstName], has declared our country to be a manifestation of divine grace on Earth."
 eocfm.2311.f: "Our nation is guided by the Faith and safeguards all its citizens from both malady and misfortune. None can question our divine purpose."
 eocfm.2311.a: "May God have mercy on [ROOT.GetCountry.GetName]."
 eocfm.2312.t: "Ecumenical Partiarch Denounces Secularism"
 eocfm.2312.d: "In a firey tomos, the Ecumenical Partiarch, [SCOPE.sCharacter('eocfm_patriarch_event_scope').GetFirstName], has denounced the spread of Secularism across [ROOT.GetCountry.GetName], declaring us to be "nihilist apostates." While his word is just that, the faithful in our country have found validation in his condemnation."
 eocfm.2312.f: "While framed as a theological rebuke, the Patriarch's missive reflects the very real concern amongst both the clergy and laypeople that our policies will lead to the extinction of the faith."
 eocfm.2312.a: "We must have reason!"
