 eocfm.2001.t: "The Bishops of the East"
 eocfm.2001.d: "As the world enters a new age, scholars and state leaders have begun to debate the role of the [ROOT.GetCountry.GetStateReligion.GetName] Church within the state. Some push for full state control of the Church, like the Byzantines and Russians, while others advocate a more hands-off approach, with fears that such influence might invite a new form of oppression like that of the Ottomans."
 eocfm.2001.f: "The Eastern Orthodox traditon has diverged heavily from the Roman Catholic tradition in the West. Having rejected the primacy of Rome in Church affairs, the Orthodox Church is led by five Partiarchs, four at the Ancient Seats of Constantinople, Antioch, Alexandria, and Jerusalem, with a fifth seated in Moscow. However, with the rise of Nationalism, states have sought increased control over ecclesiastical affairs."
 eocfm.2001.a: "God willing, we will prevail."
 eocfm.2002.t: "The Most Holy Synod"
 eocfm.2002.d: "The Eastern Orthodox Church of [ROOT.GetCountry.GetName] has grown to become the largest and most influential of the Patriarchates of the Eastern Church. With a jurisdiction that now reaches from the banks of the Black Sea in Europe to the Yukon Mountains in North America, Russian Emperors have sought to dominate the Orthodox Church."
 eocfm.2002.f: "In the centuries following the Fall of Constantinople, several political and relgious leaders have argued that Moscow is the successor to the Roman Empire and thus the one true leader of the Christian World. While this has remained unrecognized in this role by other Patriarchs and Christianity at large, Emperors have this to assert influence over Orthodox Christians. In 1774, the Treaty of Küçük Kaynarca gave Russia nominal control over the Greek Orthodox communities in the Ottoman Empire, and Nicholas I would spend much of his rule asserting Russian primacy in Eastern Orthodox affairs across the Ottoman state."
 eocfm.2002.a: ""Oriental affairs are above all a matter for Russia.""
 eocfm.2003.t: "The Holy Synod of Greece"
 eocfm.2003.d: "[ROOT.GetCountry.GetName] is an Orthodox nation, yet it is ruled by a Catholic King and infested with Protestant missionaries. The faithful themselves are overseen by the Greek Orthodox Church, led by the Greek Synod. King [ROOT.GetCountry.GetRuler.GetFirstName] strikes a careful balance, leaving the synod to its business, but retaining a final veto over their decisions."
 eocfm.2003.f: "Almost immediately after taking custodianship of the throne, the regency council unilaterally declared the church in Greece to be autocephalous, considering the Ecumenical Patriarch in Constantinople to be little more than a pawn of the Sultan. While lacking the authority of the King directly, this has placed Greece on the path of autonomy from Constantinople."
 eocfm.2003.a: "We are an Orthodox nation."
