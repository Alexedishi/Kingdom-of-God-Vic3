 eocfm.0120.t: "Traditionalists March in [ROOT.GetCountry.GetCapital.GetCityHubName]"
 eocfm.0120.d: "[GetReligion('orthodox').GetName] traditionalists have staged an enourmous march in [ROOT.GetCountry.GetCapital.GetCityHubName] demanding that the state put an end the heresey of schism with Constantinople, or at least grant them "safeguards" against "state-sponsored nihilism"."
 eocfm.0120.f: "Amongst their many grievances they count matters such as deviation from a universal doctrine and the destruction of church tradition; yet, many are quick to forget the abuses of the Phanariotes."
 eocfm.0120.a: "The only future for [ROOT.GetCountry.GetName] is one free of Constantinople."
 eocfm.0120.b: "We cannot ignore the voices of the faihful."
 eocfm.0121.t: "A Church for the Nation"
 eocfm.0121.d: "As the Church of [ROOT.GetCountry.GetName] continues to distenangle itself from the ecclesiarchy of Constantinople, both bishops and scholars have questioned what the role of the church will be within the [ROOT.GetCountry.GetAdjectiveNoFormatting] state with many arguing that it should serve the cause of #yellow Nationalism#!."
 eocfm.0121.f: "In transforming the Church into something that is singularly [ROOT.GetCountry.GetAdjectiveNoFormatting], the state has the unique opportunity to leverage its influence over the fabric of society."
 eocfm.0121.a: "The Church will champion our national identity."
 eocfm.0121.b: "The clergy are best removed from societal affairs."
 eocfm.0122.t: "[SCOPE.sReligion('eocfm_minority_religion_scope').GetName] Adherents Seek Equality"
 eocfm.0122.d: "The withdrawal of our Church from the wider [GetReligion('orthodox').GetName] community has prompted concern among members of the [SCOPE.sReligion('eocfm_minority_religion_scope').GetName] population regarding the errosion of protections they enjoyed under the old regime. Community leaders have petitioned the [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] to endorse laws protecting them from discrimination."
 eocfm.0122.f: ""
 eocfm.0122.a: "They tolerated us in their time. We should return the favor."
 eocfm.0122.b: "[ROOT.GetCountry.GetNameNoFlag] is an [GetReligion('orthodox').GetName] nation first."
 eocfm.0123.t: "Partiarch Denounces Schism"
 eocfm.0123.d: "[SCOPE.sCharacter('eocfm_patriarch_event_scope').GetFirstName], the Patriarch of [SCOPE.GetRootScope.GetCountry.GetCustom('eocfm_seat_event_type')] has condemned the heresey of unilateral schism with Constantinople."
 eocfm.0123.f: "The unilateral severance of communion with the Ecumenical Partiarchate has not gone without controversy, as the Turk and Russian dominated church elders seek to avoid any threats to their legitmacy."
 eocfm.0123.a: "What does [SCOPE.sCharacter('eocfm_patriarch_event_scope').GetFirstName] know of our people?"
 eocfm.0123.b: "Perhaps we could assuage his concerns."
 eocfm.0124.t: "Liturgical Language"
 eocfm.0124.d: "[GetCulture('greek').GetName] Phanariot bishops in [ROOT.GetCountry.GetCapital.GetCityHubName] have caused an uproar by imposing Greek as the primary language in both school and religions. The church is the only means by which our [GetCulture('eocfm_primary_culture_scope').GetName] language has survived Ottoman domination. Should they have their way, the very idea of a [GetCulture('eocfm_primary_culture_scope').GetName] state may be swept to the wind."
 eocfm.0124.f: "Almost as if to make up for their loss of prestige after the Greek War of Independence, the Phariotes seem set on assimilating the entirety of the Balkans into a singular Greek church."
 eocfm.0124.a: "Request that the Sultan right this travesty."
 eocfm.0124.b: "We shouldn't challenge the primacy of Constantinople."
 eocfm.0125.t: "Ecclesiatic Purges"
 eocfm.0125.d: "In defense of our [GetCulture('eocfm_primary_culture_scope').GetName] identity, [GetCulture('greek').GetName] bishops have been subjected to incredible harassment by both clergy and layperson alike. Slowly but surely, bishop after bishop has returned to Ottoman lands to seek friendlier appointments. It may serve us well to better organize these efforts."
 eocfm.0125.f: "The [GetCulture('eocfm_primary_culture_scope').GetName] churchs have been firmly under the control of Constantinople. As a means of suppressing our identity, they have systematically blocked the appointment of native-[GetCulture('eocfm_primary_culture_scope').GetName] bishops to our lands.
 eocfm.0125.a: "Our people will not fall to such underhanded tricks."
 eocfm.0125.b: "The Church must remain clean of politics."
 eocfm.0126.t: "Promoting Local Bishops"
 eocfm.0126.d: "As our church begins to assume direct control of ecclesiastic affairs, senior bishops have requested that priests receive abbreviated training and education to cover open positions in churches and administrative roles."
 eocfm.0126.f: "The transition to a self-controlled church has been extrememly disruptive, and the church has found itself short of senior bishops. Some worry that the rush to fill open roles could compromise the integrity of the clergy."
 eocfm.0126.a: "We should fast track new recruits for ordination."
 eocfm.0126.b: "This process is a sacred one and deserves attention to detail."
 eocfm.0127.t: "Monastic Brawls"
 eocfm.0127.d: "While physical altercations over theological matter are not unheard of in the church, the latest street fight between priests in [SCOPE.sState('eocfm_monk_fight_state_scope').GetCityHubName] has grabbed headlines by it's sheer scale. From the young to the old, several priests have begun arriving at hospitals with injuries from the brawl."
 eocfm.0127.f: "What began as a dispute over the last three words in a sentence quickly overtook the church and spilled into the streets. Unfortunately, the two priests leading the dispute have both been momentarily incapacitated, stalling any progress until they can return to their positions."
 eocfm.0127.a: "This is clearly an issue for the monks to resolve."
 eocfm.0127.b: "We cannot tolerate such unmonkish behavior."
 eocfm.0128.t: "[SCOPE.sCharacter('eocfm_denouncing_agitator_scope').GetFullName] Condemns Schism"
 eocfm.0128.d: "[SCOPE.sCharacter('eocfm_denouncing_agitator_scope').GetFullName], a staunch advocate for the supremacy of the Church, has denounced the [ROOT.GetCountry.GetAdjectiveNoFlag] state in its intent to seize control of the Church from Constantinople. Supporters of [concept_autocephaly] have demanded that his future speaking events be cancelled."
 eocfm.0128.f: ""We cannot tolerate this expansion of phyletism lest the church fracture into hundreds of village churches!""
 eocfm.0128.a: "Let Him Speak"
 eocfm.0128.b: "Curtail His Appearances"
 eocfm.0129.t: "Prominent Priest Assassinated"
 eocfm.0129.d: "Several shots rang out in [ROOT.GetCountry.GetCapital.GetCityHubName] as a prominent member of the [GetInterestGroupVariant('ig_devout',GetPlayer).GetNameWithCountryVariant] was assassinated for openly endorsing the schism from Constantinople. Politicians and bishops alike have demanded increased protections for the clergy."
 eocfm.0129.f: "The sudden slaying of a priest in borad daylight threatens to disrupt the smooth transition of administrative functions to local recruited priests"
 eocfm.0129.a: "Round up these renegades."
 eocfm.0129.b: "Shame the killers got away..."
 
