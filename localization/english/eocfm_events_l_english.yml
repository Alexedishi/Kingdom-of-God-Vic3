 eocfm.2100.t: "Bible Translation Published"
 eocfm.2100.d: "The faithful in [SCOPE.sState('eocfm_event_state').GetName] are in an uproar over a plan by the [SCOPE.gsInterestGroup('intelligentsia_scope').GetName] to publish a translation of the Holy Book in Common [ROOT.GetCountry.GetAdjectiveNoFormatting]."
 eocfm.2100.f: ""Who amongst the peasants and the workers, who even among the merchants and the clerks and all those who have not completed secondary education can understand the language of the Gospels? No one." -Akropolis, published 9 September 1901"
 eocfm.2100.a: "Let the faithful read!"
 eocfm.2100.b: "This is an insult to the divine word!"
 eocfm.2101.t: "A Heretical Ruler"
 eocfm.2101.d: "[ROOT.GetCountry.GetName] is an [GetReligion('orthodox').GetName] nation, yet [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFirstName] follows the [ROOT.GetCountry.GetRuler.GetReligion.GetName] faith. Vocal church leaders have suggesting that it is high time the [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] put the good of the nation before his personal matters and join the church."
 eocfm.2101.f: "The Eastern Orthodox Church has held sway over the Balkans and Asia Minor since the time of the Romans. However, in the intervening centuries, both Catholicism and Protestantism have risen in the West. This has clashed with local nations who have found themselves led by non-Orthodox sovereigns imposed upon them by the Great Powers."
 eocfm.2101.a: "The royal family will join the Church."
 eocfm.2101.b: "We will compromise with the heir, [SCOPE.sCharacter('eocfm_heir_scope').GetFirstName]."
 eocfm.2101.c: "This is nonsense!"
