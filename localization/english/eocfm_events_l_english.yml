 eocfm.2400.t: "Ecumenical Financing"
 eocfm.2400.d: "The Patriarch of [Country.GetCustom('eocfm_seat_event_type')] has requested the release of state funds for the Church. In exchange, he has offered to broker increased cooperation between [ROOT.GetCountry.GetName] and the bishops of [Country.GetCustom('eocfm_seat_event_type')]."
 eocfm.2400.f: "Throughout its existence, the Church has depended on the state for support in exchange for cooperation in the regulation and management of the Orthodox populations."
 eocfm.2400.a: "They will have their funding."
 eocfm.2400.b: "We cannot spare the expense."
 eocfm.2401.t: "Patriarchal Delegation Arrives"
 eocfm.2401.d: "A delegation representing [Country.GetCustom('eocfm_seat_event_type')] has been received by our Metropolitan [SCOPE.gsInterestGroup('devout_scope').GetLeader.GetFirstName] in [ROOT.GetCountry.GetCapital.GetCityHubName]. After productive conversations regarding commonalities of dogma, the Metropolitan has suggested allowing them to address the National Assembly."
 eocfm.2401.f: "While faith is integral to the state, some intellectual leaders have cautioned against the unregulated mixture of politics and faith."
 eocfm.2401.a: "We will receive them in [ROOT.GetCounty.GetCapital.GetCityHubName]."
 eocfm.2401.b: "The state cannot show any favoritism."
 eocfm.2402.t: "Patriarch Condemns Immorality"
 eocfm.2402.d: "In a scathing letter, [SCOPE.sCharacter('eocfm_patriarch_event_scope').GetFirstName], the Patriarch of [SCOPE.GetRootScope.GetCountry.GetCustom('eocfm_seat_event_type')] has condemned the immorality of [ROOT.GetCountry.GetName], declared that we have abused our [concept_autocephaly] to lead the faithful into apostacy."
