 eocfm.0209.t: "Control Secured Over Seat"
 eocfm.0209.d: "Our bishops have secured control of the seat of --. All bishops still loyal to -- have been removed from high offices and relegated to cermonial roles or forced into retirement."
 eocfm.0209.f: "To challenge control of any seat is to assert dominance over the faith as a whole. This will be seen as a breach of divine order."
 eocfm.0209.a: "-- will be safe with [ROOT.GetCountry.GetName]."
 
 eocfm.0210.t: "Seat Integration Disputed (Part 1)"
 eocfm.0210.d: "The unilateral move by [SCOPE.sCountry('eocfm_integrator_scope').GetName] to realign one of the patriarchal seats to their control has provoked outrage amongst the clergy. Many of our bishops have peitioned the government for a strong response, arguing that any assertion of control a [concept_patriarchal_seat] directly threatens our [concept_autocephaly]."
 eocfm.0210.f: "Since the fall of Constantinople, the Orthodox churches, especially under Ottoman rule, have enjoyed relative independence from direct state administration. Any attempt to directly subordinate the church to political administration is bound to draw detractors."
 eocfm.0210.a: "We will support their claim."
 eocfm.0210.b: "This goes against the order of things."
 eocfm.0211.t: "Seat Integration Disputed (Part 2)"
 eocfm.0211.d1: "Despite our legitmate rights to exercise control over the faith, [SCOPE.sCountry('eocfm_disputer_scope').GetName] has disputed our rights to integrate the [concept_patriarchal_seat]."
 eocfm.0211.d2: "In a surprising turn of events, [SCOPE.sCountry('eocfm_disputer_scope').GetName] has endorsed our intent to integrate a [concept_patriarchal_seat] into our ecclesiastic administration."
 eocfm.0211.f: "For centuries the ecclesiastic structure has remained inflexible, contributing it its slow decay under the Ottoman rule. In taking a fragment of the church under our care, we have the chance to reinvigorate the faith."
 eocfm.0211.a: "Our Metropolitan will not back down."
 eocfm.0211.b: "Perhaps we should listen to our Patriarchs..."
 eocfm.0211.c: "Wonderful News!"
