 # Orthodox Metropolis Panel
 eocfm_gui_emphasize_unity: "The Orthodoxy has tied our people together since the Fall of Constantinople. Our bishops could emphasize this common bond that supercedes nationaist thought.\n$TOOLTIP_DELIMITER$\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]"
 eocfm_gui_enforce_attendance: "Many in our communities attend masses only for the holiest of days. We could empower social activists to "persuade" these people to participate more regularly in church services.\n$TOOLTIP_DELIMITER$\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]"
 eocfm_gui_theologize_dogma: "The theology of the Orthodoxy has remained stagnant since the Ottoman conquest. In its isolation from the West, the philosophy and dogma of the Church lags far behind the innovations of Europe, leaving it unsuited to guide the faithful into this new era.\n$TOOLTIP_DELIMITER$\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]"
 eocfm_gui_promote_ecumenism: "As the early fathers said, we are one flock divided only by our disagreements over interpretations. We could pressure the church to reach out to its Western counterpart to seek some type of common understanding.\n$TOOLTIP_DELIMITER$\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]"
 eocfm_gui_metropolitan_focus_header: "Current Focus:"
 eocfm_gui_eocfm_focus_status: "[GetPlayer.MakeScope.GetCountry.GetCustom('eocfm_metropolitan_focus_type')]"
 
 eocfm_gui_commission_icon: "Venerate an Icon"
 eocfm_gui_commission_icon_desc: "We can use some of our influence over the Church to commission icons to inspire the faithful. These icons will endure for 10 years before needing replacement.\n$TOOLTIP_DELIMITER$\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]"
 eocfm_gui_dissolve_monasteries: "Dissolve the Monasteries"
 eocfm_gui_dissolve_monasteries_desc: "Throughout our hinterland, there are several ancient monasteries that cling on by momentum alone. Administrators have advised that the functions of both the church and the state could be dramatically improved by shuttering several minor monasteries.\n$TOOLTIP_DELIMITER$\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]"
 eocfm_gui_restore_monasteries: "Restore the Monasteries"
 eocfm_gui_restore_monasteries_desc: "As a result of the seizure of monastic estates, many clergy have found themselves destitute. Many would welcome some form of relief.\n$TOOLTIP_DELIMITER$\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]"
 eocfm_gui_reform_synod: "Reform National Synod"
 eocfm_gui_reform_synod_desc: "Caesaropapism, the idea of merging the church and state, has gained traction as a means of both protecting and enforcing our independent identity as a people. By subjugating the church to the state apparatus, we can insulate ourselves from further interference by the Sultan.\n$TOOLTIP_DELIMITER$\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]"
 eocfm_gui_restore_synod: "Restore National Synod"
 eocfm_gui_restore_synod_desc: "The act of subjugating the Church has had profound effects. Chafing under the yoke of the state, the Church has lost a lot of its former influence. If we wish, we could restore the independence of the clergy.\n$TOOLTIP_DELIMITER$\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]"
 eocfm_gui_grant_subsidies: "Grant Church Subsidies"
 eocfm_gui_grant_subsidies_desc: "The state could grant state subsidies to the Orthodox Church in the name of supporting the needs of the clergy... in exchange for their compliance.\n$TOOLTIP_DELIMITER$\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]"
 eocfm_gui_end_subsidies: "End Church Subsidies"
 eocfm_gui_end_subsidies_desc: "Civic leaders decry the use of secular funds to provide for spiritual matters. While they make sound legal arguements, the church risks collapse without our continued intervention.\n$TOOLTIP_DELIMITER$\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]"
 eocfm_gui_establish_schools: "Establish Sunday Schools"
 eocfm_gui_establish_schools_desc: "The best way to spread the divine word and to bring literacy to the poorest of our children is by providing them with weekly education following liturgical services.\n$TOOLTIP_DELIMITER$\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]"
 eocfm_gui_disband_schools: "Disband Sunday Schools"
 eocfm_gui_disband_schools_desc: "While weekend school programs have proven successful in guiding our youth to the faith, they have also proven a major expense for the state.\n$TOOLTIP_DELIMITER$\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]"
 
