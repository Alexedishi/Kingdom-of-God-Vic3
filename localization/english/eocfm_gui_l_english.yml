 # General Seat Widget Loc
 eocfm_gui_secure_tetrarchy: "@eocfm_secure_seats! Secure the Tetrarchy"
 eocfm_gui_secure_tetrarchy_desc: "Under the auspices of the Byzantine state, the Ancient Patriarchates existed in a unified structure to administer the ecclesiarcy and shephard the faithful. Should we secure control over these holy nexuses of the faith, we will be able to reunify the old heart of the Eastern Orthodoxy.\n$TOOLTIP_DELIMITER$\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]"
 eocfm_gui_secure_pentarchy: "@eocfm_secure_seats! Secure the Pentarchy"
 eocfm_gui_secure_pentarchy_desc: "The Pentarchy, consisting of the Eastern seats plus Rome, once ruled over the unitied Christian church before the Germanic invaders tore Rome away from the Empire for their political aspirations. If we can secure control over the Enternal City, we will be able to unify the Eastern and Western Patriarchates after almost a millenium of estrangment.\n$TOOLTIP_DELIMITER$\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]"
 eocfm_gui_mend_schism:  "@eocfm_establish_communion! Mend the Great Schism"
 eocfm_gui_mend_schism_desc: "The five Ancient Seats of the Orthodoxy lie within our control, yet the two churches are divided by a millenium of deviations in legal framworks and dogmatic priniciples. To truly combine the two Churches into one Great Church will be a herculean task, one that already failed many times over the centuries.\n$TOOLTIP_DELIMITER$\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]"
 eocfm_gui_mending_header: "#bold #greece Mending Progress#!#!"
 eocfm_gui_mending_progress: "TODO"
 
 eocfm_gui_declare_autocephaly: "@eocfm_break_communion! Declare Autocephaly"
 eocfm_gui_declare_autocephaly_desc: "Once the symbol of unity in the Eastern Church, the Ecumenical Patriarch in Constantinople has increasingly come under the influence of the Ottoman Sultan. Unless we sever our connections with Constantinople, the Ottomans are sure to continue to interfere in our politics and may even try to further their attempts to suppress our culture.\n$TOOLTIP_DELIMITER$\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]"
 eocfm_gui_autocephaly_header: "#bold #greece Autocephaly Progress#!#!"
 eocfm_gui_autocephaly_progress: "TODO"
 eocfm_gui_convoke_council: "@eocfm_seek_mandate! Convoke Ecumenical Council"
 eocfm_gui_convoke_council_desc: "Our influence within the [GetPlayer.GetStateReligion.GetName] community is obvious. We could use this power to summon an [concept_ecumenical_council] to settle long-standing issues within the [GetPlayer.GetStateReligion.GetName] Church.\n$TOOLTIP_DELIMITER$\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]"
 
 eocfm_assert_seat: "@eocfm_secure_seats! Assert State Supremacy"
 eocfm_gui_assert_rome_button: "Through the righteous efforts of [GetPlayer.GetNameNoFlag], $eocfm_rome$ has come under [GetPlayer.GetStateReligion.GetName] control. We should secure our new role as the defender of the faith by asserting state supremacy over the Throne of St. Peter.\n$TOOLTIP_DELIMITER$\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]"
 eocfm_gui_assert_constantinople_button: "Through the righteous efforts of [GetPlayer.GetNameNoFlag], $eocfm_constantinople$ has come under [GetPlayer.GetStateReligion.GetName] control. We should secure our new role as the defender of the faith by asserting state supremacy over the Ecumenical Patriarchate.\n$TOOLTIP_DELIMITER$\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]"
 
 eocfm_seek_mandate: "@eocfm_seek_mandate! Seek Political Mandate"
 eocfm_gui_seek_mandate_desc: "The Orthodox people hold the positions of their Bishops in high regard. With a little manuvering, we could obtain the blessings of the Ecumenical Patriarch designating our administration as not only legitimate, but divine.\n$TOOLTIP_DELIMITER$\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]"
 
 eocfm_gui_integrate_seat: "@eocfm_integrate_seat! #bold Integrate Seat#!"
 eocfm_gui_integrate_seat_desc: "Should the location of this seat come under our control, we could replace its leadership with bishops loyal to our cause. This may anger their former patrons and well as the Catholic world at large.\n$TOOLTIP_DELIMITER$\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]"
 eocfm_gui_integration_progress: "#bold #greece Integration Progress#!#!"
 eocfm_gui_integration_progress_desc: "TODO"
 eocfm_gui_enforce_seat: "@eocfm_integrate_seat! #bold Enforce Rites#!"
 eocfm_gui_enforce_seat_desc: "In the centuries since the collapse of the Roman Empire, the many churches have deviated from each other in their chosen [concept_liturgical_rite]. Should the location of this seat come under our control, we could enforce their compliance with our [concept_liturgical_rite].\n$TOOLTIP_DELIMITER$\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]"
 eocfm_gui_enforcement_progress: "#bold #greece Enforcement Progress#!#!"
 eocfm_gui_enforcement_progress_desc: "TODO" 
 
 eocfm_gui_improve_relations: "@eocfm_improve_relations! #bold Improve Relations#!"
 eocfm_gui_improve_relations_desc: "Within the fabric of Christendom, the Patriarchates often find themselves at odds with each other. By ingratiating ourselves to them, we may be able to count on their support in the spiritual affairs of the state.\n$TOOLTIP_DELIMITER$\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]"
 eocfm_gui_cease_diplomacy: "@eocfm_improve_relations! #bold Cease Diplomacy#!"
 eocfm_gui_cease_diplomacy_desc: "This will free up our resources for diplomatic efforts elsewhere.\n$TOOLTIP_DELIMITER$\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]"
 eocfm_gui_damage_relations: "@eocfm_damage_relations! #bold Damage Relations#!"
 eocfm_gui_damage_relations_desc: "Within the fabric of Christendom, the Patriarchates often find themselves at odds with each other. By ensuring hostilities between ourselves and certain seats, we can earn the respect of those of our faith community.\n$TOOLTIP_DELIMITER$\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]
 eocfm_gui_cease_hostilities: "@eocfm_damage_relations! #bold Cease Hostilities#!"
 eocfm_gui_cease_hostilities_desc: "This will free up our resources for diplomatic efforts elsewhere.\n$TOOLTIP_DELIMITER$\n[ScriptedGui.BuildTooltip( GuiScope.SetRoot( GetPlayer.MakeScope ).End )]"
 
